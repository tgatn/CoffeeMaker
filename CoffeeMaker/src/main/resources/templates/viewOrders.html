<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/loginStyles.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Current Orders</title>
</head>

<body class="bg-dark">
	<div class="loginForm" id="customerLoginForm" ng-controller="myCtrl">
		<h1>CoffeeMaker</h1>
		<div class="profile-div">
			<i class="fas fa-solid fa-user fa-lg" id="profile-icon"></i>
			<h4 ng-model="customerName">{{staffName}}</h4>
		</div>
		<div ng-if="currentOrders.length === 0">
			<p>There are no pending orders.</p>
		</div>
		<div ng-if="currentOrders.length > 0"
			style="max-height: 300px; overflow: scroll">
			<h3 style="text-align: center">Current Orders</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th></th>
						<th>Order ID</th>
						<th>Total Cost</th>
						<th>Customer</th>
						<th>Cart</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="order in currentOrders">
						<td><input type="checkbox" ng-model="order.selected"></td>
						<td>{{ order.id }}</td>
						<td>{{ order.totalCost }}</td>
						<td>{{ order.customer }}</td>
						<td>
							<ul>
								<li ng-repeat="item in order.cart">{{ item.recipe.name }} x {{
									item.amount }}</li>
							</ul>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
			<div class="text-center">
				<button class="btn btn-primary"
					ng-click="fulfillSelectedOrders()">Fulfill Selected Orders</button>
			</div>
		<a ng-click="logout()" class="text-center text-dark"
			style="cursor: pointer"> <i class="fas fa-sign-out-alt"></i> Log
			Out
		</a>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-cookies.js"></script>
	<script src="js/viewOrders.js"></script>
</body>

</html>
