<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CoffeeMaker Login</title>
</head>
<body class="bg-dark">
    <div class="loginForm" id="loginForm" ng-controller="myCtrl">
        <h1 class="mb-4">CoffeeMaker</h1>
        <button class="btn btn-outline-dark login-button" ng-click="customerLogin()">Log in as customer</button>
        <button class="btn btn-outline-dark login-button" ng-click="staffLogin()">Log in as staff</button>
        <button class="btn btn-outline-dark login-button">Continue as guest</button>
        <p class="createAccount">Not a user? <a class="text-dark" href="./signUp.html"><u>Create an account.</u></a></p> 
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/loginCoffee.js"></script>
</body>
</html>
